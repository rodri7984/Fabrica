<mat-toolbar class="toolbar">

  <span>Gestor clientes La Fabrica</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">
    Agregar cliente
  </button>
  <button mat-raised-button (click)="openColaborador()">
    Agregar empleado
  </button>
</mat-toolbar>
<mat-form-field>
  <mat-label>Buscar...</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre / Rut " #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- Rut Column -->
  <ng-container matColumnDef="rut" >
    <th mat-header-cell *matHeaderCellDef class="columna"> Rut </th>
    <td mat-cell *matCellDef="let element"> {{ element.run }} - {{ element.dv }} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="primerNombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.primerNombre}} </td>
  </ng-container>

  <!-- paterno Column -->
  <ng-container matColumnDef="paternoApellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.paternoApellido}} </td>
  </ng-container>

  <!-- Tipo usuario Column -->
  <ng-container matColumnDef="rolUsuario">
    <th mat-header-cell *matHeaderCellDef> Tipo usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.rolUsuario}} </td>
  </ng-container>

  <!-- Tipo fecha nac Column -->
  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef> fecha nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento }}
      <button mat-icon-button (click)="editarUsuario(element)">
        <mat-icon>edit</mat-icon>
      </button> </td>

  </ng-container>



  <tr mat-header-row *matHeaderRowDef="desplegarColumna"></tr>
  <tr mat-row *matRowDef="let row; columns: desplegarColumna;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

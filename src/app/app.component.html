<mat-toolbar>

  <span>Gestor clientes La Fabrica</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">
    Agregar empleado
  </button>
</mat-toolbar>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <!-- Name Column -->
  <ng-container matColumnDef="run">
    <th mat-header-cell *matHeaderCellDef> Run </th>
    <td mat-cell *matCellDef="let element"> {{element.run}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dv">
    <th mat-header-cell *matHeaderCellDef> Digito verificador </th>
    <td mat-cell *matCellDef="let element"> {{element.dv}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="primerNombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.primerNombre}} </td>
  </ng-container>

  <!-- paterno Column -->
  <ng-container matColumnDef="paternoApellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.paternoApellido}} </td>
  </ng-container>

  <!-- Tipo usuario Column -->
  <ng-container matColumnDef="tipoUsuario">
    <th mat-header-cell *matHeaderCellDef> Tipo usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoUsuario}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="desplegarColumna"></tr>
  <tr mat-row *matRowDef="let row; columns: desplegarColumna;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>


<div class="content-container">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <mat-form-field style="flex: 1; margin-right: 16px;">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre / Rut " #input>
    </mat-form-field>
    <button   mat-raised-button class="boton" color="primary" type="submit" (click)="showFormAddPlanComponent()" >Agregar nuevo Plan</button>
  </div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     <!-- id Column -->
  <ng-container matColumnDef="idPlan">
    <th mat-header-cell *matHeaderCellDef class="columna">Id</th>
    <td mat-cell *matCellDef="let element">{{ element.idPlan }}</td>
  </ng-container>
       <!-- id nombre -->
       <ng-container matColumnDef="nombrePlan">
        <th mat-header-cell *matHeaderCellDef class="columna">Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombrePlan }}</td>
      </ng-container>

           <!-- valorPlan Column -->
  <ng-container matColumnDef="valorPlan">
    <th mat-header-cell *matHeaderCellDef class="columna">Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.valorPlan }}</td>
  </ng-container>

    <!-- estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>

    
    <!-- Columna para el botÃ³n -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Cambiar estado </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="ShowDesactivarPlan(element)"  >
          <img src="assets/img/changeMorado.svg" alt="Cambiar estado" class="iconChange">  

        </button>
      </td>
    </ng-container>

        <!-- Editar column-->
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="showEditarPlan(element)"  >
              <img src="assets/img/edit-fill-1480-svgrepo-com.svg" alt="Cambiar estado" class="icon"> 

            </button>
          </td>
        </ng-container>

   

    <tr mat-header-row *matHeaderRowDef="desplegarColumna"></tr>
    <tr mat-row *matRowDef="let row; columns: desplegarColumna;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item>
        <button mat-button class="full-width-button" (click)="showClienteDashboard()"> Cliente</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button class="full-width-button" (click)="showStaffDashboard()"> Staff</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button class="full-width-button" (click)="showplanesUsuarioDashboard()"> Clientes con planes</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button class="full-width-button" (click)="showPLanDashboard()"> Planes</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button class="full-width-button" (click)="showHPagoDashboard()"> Historial Pagos</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button class="full-width-button" (click)="showLogin()"> Login</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button class="logo-button" (click)="showBienvenida()">
        <img src="favicon.ico" alt="logo" class="icon">
        <span class="botonHome">La Fabrica</span>
      </button>
       
      <span class="example-spacer"></span>
    </mat-toolbar>

    <app-tabla-cliente *ngIf="activeComponent === 'cliente'"></app-tabla-cliente>
    <app-mostrar-staff *ngIf="activeComponent === 'staff'"></app-mostrar-staff>
    <app-tabla-planes-usuario *ngIf="activeComponent === 'planesUsuario'"></app-tabla-planes-usuario>
    <app-tabla-plan *ngIf="activeComponent === 'plan'"></app-tabla-plan>
<app-tabla-hpago *ngIf="activeComponent === 'historialPago'"></app-tabla-hpago>
<app-mostrar-bienvenida *ngIf="activeComponent === 'bienvenida'"></app-mostrar-bienvenida>

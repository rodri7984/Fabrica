<p>staff</p>


<mat-form-field>
  <mat-label>Buscar...</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre / Rut " #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Rut Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef class="columna">Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }} {{ element.apellido }}</td>
  </ng-container>

  <!-- Primer Nombre Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>



  <!--  rol Column -->
  <ng-container matColumnDef="rolColaborador">
    <th mat-header-cell *matHeaderCellDef>rolColaborador</th>
    <td mat-cell *matCellDef="let element">{{ element.rolColaborador }}</td>
  </ng-container>

  <!-- estado Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>estado1</th>
    <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    <button mat-icon-button>
      <mat-icon fontIcon="home"></mat-icon>
    </button>
  </ng-container>

  <ng-container>
    <th mat-header-cell *matHeaderCellDef>estado</th>
    <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    <!-- <th mat-header-cell>prueba</th> -->
    <!-- <td mat-cell>1</td> -->
    <!-- <button mat-icon-button>
      <mat-icon fontIcon="home"></mat-icon>
    </button> -->
  </ng-container>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox>
      </mat-checkbox>
      <!-- (change)="$event ? toggleAllRows() : null" -->
      <!-- [indeterminate]="selection.hasValue() && !isAllSelected()" -->
      <!-- [checked]="selection.hasValue() && isAllSelected()" -->
      <!-- [aria-label]="checkboxLabel()" -->
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()">
      </mat-checkbox>
      <!-- [checked]="selection.isSelected(row)" -->
      <!-- (change)="$event ? selection.toggle(row) : null" -->
      <!-- [aria-label]="checkboxLabel(row)" -->

    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="desplegarColumna"></tr>
  <tr mat-row *matRowDef="let row; columns: desplegarColumna;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
  </tr>
</table>

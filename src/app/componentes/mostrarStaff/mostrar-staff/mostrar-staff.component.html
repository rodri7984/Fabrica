

<div class="content-container">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <mat-form-field style="flex: 1; margin-right: 16px;">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre / Rut " #input>
    </mat-form-field>
    <button   mat-raised-button class="boton" color="primary" type="submit" (click)="showFormColaboradores()" >Agregar nuevo Staff</button>
  </div>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Rut Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef class="columna">Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}  {{ element.apellido }}</td>
  </ng-container>

  <!-- Primer Nombre Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  

  <!--  rol Column -->
  <ng-container matColumnDef="rolColaborador">
    <th mat-header-cell *matHeaderCellDef>Rol del staff</th>
    <td mat-cell *matCellDef="let element">{{ element.rolColaborador }}</td>
  </ng-container>

    <!-- estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Cambiar Estado</th>
      <td mat-cell *matCellDef="let staff">
        <button mat-button  (click)="changeEstado(staff)">
          <img src="assets/img/changeMorado.svg" alt="Cambiar estado" class="iconChange">  
        </button>
 
      </td>
    </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="desplegarColumna"></tr>
  <tr mat-row *matRowDef="let row; columns: desplegarColumna;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
  </tr>
</table>

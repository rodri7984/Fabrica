<form [formGroup]="planForm" #f="ngForm">
    <div mat-dialog-title>
        <h1>Agregar Plan</h1>
    </div>

    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field class="outline">
                <mat-label>id Plan</mat-label>
                <input formControlName="idPlan" matInput>
                <!-- <input matInput value={{}} formControlName="idPlan"> -->
                <!-- formControlName="idPlan" -->
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nombre Plan</mat-label>
                <input formControlName="nombrePlan" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Valor Plan</mat-label>
                <input matInput formControlName="valorPlan">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="row">
                <mat-label>Descripci√≥n Plan</mat-label>
                <textarea matInput formControlName="descripcionPlan"></textarea>
            </mat-form-field>
        </div>

    </div>

</form>

<div mat-dialog-actions class="action">
    <button mat-raised-button class="boton" color="primary" type="submit" (click)="guardarPlan()">
        Agregar Nuevo Plan</button>
</div>

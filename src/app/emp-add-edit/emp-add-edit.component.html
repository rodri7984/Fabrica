

<form [formGroup]="empForm"  *ngIf ="mostrarFormulario" >
  <div mat-dialog-title>
    <h1>Formulario Cliente</h1>
</div>

<div mat-dialog-content class="content">
  
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Nombre </mat-label>
            
            <input formControlName="primerNombre" matInput>          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Segundo nombre </mat-label>
            <input formControlName="segundoNombre" matInput >
          </mat-form-field>
    </div>

    <div class="row">

  </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="paternoApellido">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Segundo apellido</mat-label>
            <input matInput formControlName="maternoApellido">
          </mat-form-field>
    </div>



    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Run</mat-label>
            <input matInput formControlName="run">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>digito verificador</mat-label>
            <input matInput formControlName="dv">
          </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="fono">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Fecha nacimiento</mat-label>
        <input matInput formControlName="fechaNacimiento">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tipo usuario</mat-label>
        <input matInput formControlName="tipoUsuario">
      </mat-form-field>
    </div>



    



</div>



</form>

<div mat-dialog-actions class="action">

  <button mat-raised-button class="boton" (click)="cancelar()"> Cancelar</button>
  <button mat-raised-button class="boton" color="primary" type="submit" (click)="guardarDatos()">Agregar</button>
</div>

{{ empForm.value | json}}

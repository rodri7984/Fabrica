

<form [formGroup]="empForm"  *ngIf ="mostrarFormulario" >
  <div mat-dialog-title>
    <h1>Formulario Cliente</h1>
</div>

<div mat-dialog-content class="content">
  
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Nombre </mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Segundo nombre </mat-label>
            <input matInput formControlName="Snombre">
          </mat-form-field>
    </div>

    <div class="row">

  </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Segundo apellido</mat-label>
            <input matInput formControlName="apellidoM">
          </mat-form-field>
    </div>



    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Run</mat-label>
            <input matInput formControlName="run">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>digito verificador</mat-label>
            <input matInput formControlName="dv">
          </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Mail</mat-label>
        <input matInput formControlName="mail">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefono">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Fecha nacimiento</mat-label>
        <input matInput formControlName="Fnac">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tipo usuario</mat-label>
        <input matInput formControlName="tipoUser">
      </mat-form-field>
    </div>



    



</div>

<div mat-dialog-actions class="action">

    <button mat-raised-button class="boton" (click)="cancelar()"> Cancelar</button>
    <button mat-raised-button class="boton" color="primary" type="submit" (click)="guardarDatos()">Agregar</button>
</div>

</form>

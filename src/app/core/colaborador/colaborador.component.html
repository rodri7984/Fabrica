
<form [formGroup]="colForm" #f="ngForm">
    <div mat-dialog-title>
        <h1>Formulario Empleado</h1>
    </div>


    <div mat-dialog-content class="content">

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nombre Empleado</mat-label>

                <input formControlName="nombre" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Apellido Empleado</mat-label>
                <input formControlName="apellido" matInput>
            </mat-form-field>
        </div>

        <div class="row">

        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nickname</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Contrase√±a</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>
        </div>
